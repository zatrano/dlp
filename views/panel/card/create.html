<!--begin::Container-->
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title mb-0"><strong>{{.Title}}</strong></h3>
        </div>
        <div class="card-body">
          <form method="POST" action="/panel/card/create" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}">

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Kart Adı <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="name" 
                       value="{{if .FormData}}{{.FormData.Name}}{{end}}" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Unvan</label>
                <input type="text" class="form-control" name="title" 
                       value="{{if .FormData}}{{.FormData.Title}}{{end}}">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Telefon</label>
                <input type="tel" class="form-control" name="telephone"
                       value="{{if .FormData}}{{.FormData.Telephone}}{{end}}">
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email"
                       value="{{if .FormData}}{{.FormData.Email}}{{end}}">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Website</label>
                <input type="url" class="form-control" name="website"
                       value="{{if .FormData}}{{.FormData.Website}}{{end}}">
              </div>
              <div class="col-md-6">
                <label class="form-label">Konum</label>
                <input type="text" class="form-control" name="location"
                       value="{{if .FormData}}{{.FormData.Location}}{{end}}">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Profil Fotoğrafı</label>
                <input type="file" class="form-control" name="photo" accept="image/*">
              </div>
              <div class="col-md-6">
                <label class="form-label">Durum</label>
                <div class="form-check form-switch mt-2">
                  <input class="form-check-input" type="checkbox" name="is_active" id="is_active" value="true" 
                         {{if or (and $.FormData $.FormData.IsActive) true}}checked{{end}}>
                  <label class="form-check-label" for="is_active" id="statusLabel">
                      {{ if $.FormData }}
                        {{ if eq $.FormData.IsActive "true" }}Aktif{{ else }}Pasif{{ end }}
                      {{ else }}
                        Aktif
                      {{ end }}
                  </label>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <a href="/panel/card" class="btn btn-secondary me-2">İptal</a>
              <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('is_active').addEventListener('change', function() {
    document.getElementById('statusLabel').textContent = this.checked ? 'Aktif' : 'Pasif';
  });
</script>
<!--end::Container-->
